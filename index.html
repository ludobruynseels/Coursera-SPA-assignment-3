<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body ng-app = 'NarrowItDownApp'>
   <div class="container"  ng-controller="NarrowItDownController as NarrowIt">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="NarrowIt.search">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowIt.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
<br>

       <div>
       <h3>List of items</h3>
       <ul>
           <li ng-repeat="categorie in NarrowIt.found">{{categorie.id}}: {{categorie.name}} ({{categorie.short_name}}) $ {{categorie.price_large}}<br>
           {{categorie.description}}</li>
       </ul>
       </div>


    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
